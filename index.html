<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your thoughts app</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200&family=Playfair+Display&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body class="top-container" background="images/mountain.png ">

    <div class="container ">
        <div>
            <img  class="top-cloud" src="images/cloud.png" alt="cloud-img" >
        </div>
        <div class="row">
           
            <div class="col-md-12 text-center center-block">
                
                <br>
                <div>
                    <h1 class="name">Share your thoughts!</h1>
                </div>
                <br>
                <div>
                    <img class="bottom-cloud" src="images/cloud.png" alt="cloud-img" > 
                </div>
                
                <div>

                </div>
                <label  class="form-label type-here">Type your message here</label>
                
                    <textarea id="msg" class="form-control"  rows="5" ></textarea>
               
                <br>
                <button id="shareBtn" type="button" class="btn">Share</button>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <p class="linkTo"><a href="http://127.0.0.1:8887/dashboard.html">Login to Admin Dashboard</a></p>
        </div>
        
    </div>
    





    <!-- Core firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <!-- Cloud firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <!-- Firebase config -->
    <script src="js/app.js"></script>
    <!-- Index.js -->
    <script src="js/index.js"></script>
</body>
</html>
