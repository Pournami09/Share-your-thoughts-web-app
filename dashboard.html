<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body class="top-container" >
   
   <div class="container text-center">
       <div class="row">
           <div class="col-md-12">
            <div>
                <img  class="top-cloud" src="images/cloud.png" alt="cloud-img" >
            </div>
            
            <h1 class="name">Admin Dashboard</h1>
            <div>
                <img class="bottom-cloud" src="images/cloud.png" alt="cloud-img" > 
            </div>
            <div id="loginScreen">
                <button id="loginBtn" class="btn btn-outline-dark">Sign In with Google</button>
            </div>

            <button id="logout" class="btn btn-outline-dark">Log Out</button>
            <div id="userDataScreen">
                <div id="userData"></div>
                
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <td>Message</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody id="res">
                        <tr>
                           
                        </tr>
                    </tbody>
                  </table>
            </div>
           
               
            
           </div>
       </div>
   </div>
    



    <!-- Core firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <!-- Cloud firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <!-- Auth Library -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <!-- Firebase config -->
    <script src="js/app.js"></script>
    <!-- Dashboard.js -->
    <script src="js/dashboard.js"></script>
